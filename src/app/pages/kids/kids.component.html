<!-- banner start  -->
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <ng-container *ngIf="!tvShowClicked">
                <div class="carousel-item active" data-bs-interval="10000"
                    *ngFor="let b of animationMovieResult;let i=index" [ngClass]="{active:i===1}">
                    <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="..."
                        [routerLink]="['/movie',b.id]">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{b.original_title}}</h2>
                        <p>{{b.overview}}</p>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="tvShowClicked">
                <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of kidsTv;let i=index"
                    [ngClass]="{active:i===1}">
                    <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="..."
                        [routerLink]="['/tv',b.id]">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{b.original_title}}</h2>
                        <p>{{b.overview}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- banner end  -->
